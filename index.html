<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo highlight">
                <div class="logo"></div>
            </div>
            <div class="home">
                <p>Home</p>
            </div>

            <div class="explore">
                <p>Explore</p>
            </div>

            <div class="create">
                <p>Create</p>
            </div>

            <div class="search">
                <div class="search_icon ">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input placeholder ="Search" class="searchinput searchhighlight"> 
            </div>
            
            <div class="noti highlight">
                <div class="notilogo">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>

            <div class="mess highlight">
                <div class="messlogo">
                    <i class="fa-solid fa-comment-dots"></i>
                </div>
            </div>

        </div>
    </header>
    
    <div class="feed_section">

        <div class="img1">
            <p>Image 1</p>
        </div>

        <div class="img2">
            <p>Image 2</p>
        </div>

        <div class="img3">
            <p>Image 3</p>
        </div>

        <div class="img4">
            <p>Image 4</p>
        </div>

        <div class="img5">
            <p>Image 5</p>
        </div>

        <div class="img6">
            <p>Image 6</p>
        </div>

        <div class="img7">
            <p>Image 7</p>
        </div>

        <div class="img8">
            <p>Image 8</p>
        </div>

        <div class="img9">
            <p>Image 9</p>
        </div>

        <div class="img10">
            <p>Image 10</p>
        </div>
        
    </div>
</body>
</html>
